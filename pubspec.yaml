name: flutter_siin_shop
description: Siin Shop | A Video E-Commerce.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# app version
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

# Dependencies that my app needs in order to work.
dependencies:
  flutter:
    sdk: flutter

  # ui
  cupertino_icons: ^1.0.4
  google_nav_bar: ^5.0.6
  flutterzilla_fixed_grid: ^0.0.4
  auto_size_text: ^3.0.0
  shimmer: ^3.0.0
  badges: ^3.1.1
  # video player
  video_player: ^2.1.4
  # dependency injection
  get_it: ^7.6.0
  # network
  dio: ^5.2.0+1
  # sate management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  # route
  go_router: ^9.0.3
  stacked: ^3.4.1
  cached_network_image: ^3.2.3
  flutter_spinkit: ^5.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints"
  flutter_lints: ^2.0.0
  # change app icon
  flutter_launcher_icons: ^0.13.1

# app icon config
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/app_logo.png"

# specific to Flutter
flutter:

  # use material
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/videos/

  fonts:
    - family:  VideoSlidingIcons
      fonts:
        - asset: assets/fonts/TikTokIcons.ttf
